<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>药品信息</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/admin/style.css}" media="all">
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body" style="padding: 15px;">
                <form class="layui-form layui-form-pane" action="">
                    <input name="mId" th:value="${obj?.MId}" class="layui-input layui-hide"/>
                    <div class="layui-form-item">
                        <label class="layui-form-label">药品名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="mName" th:value="${obj?.MName}" lay-verify="required" placeholder="请输入药品名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用法</label>
                        <div class="layui-input-block" th:style="'display:' + @{(${obj?.MUsage != null} ? 'none' : '')} + ''">
                            <input type="radio" name="mUsage" value="内服" title="内服">
                            <input type="radio" name="mUsage" value="外敷" title="外敷">
                        </div>
                        <div class="layui-input-block" th:style="'display:' + @{(${obj?.MUsage == null} ? 'none' : '')} + ''">
                            <input type="text" th:value="${obj?.MUsage}" class="layui-input" disabled>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">剂量</label>
                        <div class="layui-input-block">
                            <input type="text" name="mDosage" th:value="${obj?.MDosage}" lay-verify="required" placeholder="请输入剂量" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">功能描述</label>
                        <div class="layui-input-block">
                            <input type="text" name="mFunction" th:value="${obj?.MFunction}" lay-verify="required" placeholder="请输入功能描述" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item layui-hide">
                        <input type="button" lay-submit lay-filter="LAY-front-submit" id="LAY-front-submit" value="确认">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{/static/layui/layui.js}"></script>
    <script>
        layui.use(['form','laydate'],function () {
            var $ = layui.$;
            var laydate = layui.laydate;
            var form = layui.form;

            // //支持日期控件
            // laydate.render({
            //     elem: '#dBirthday',
            //     trigger: 'click'
            // });

        });
    </script>
</body>
</html>
